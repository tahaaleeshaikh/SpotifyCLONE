<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-MUSIC</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
         <li class="brand"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/248px-Spotify_logo_without_text.svg.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS-NoCopyright Sounds</h1>
    <div class="songItemcontainer">
        <div class="songItem">
            <img src="20.jpg" alt="1"><span class="songName"></span>
            <span class="songListPlay"><span class="timestamp">04:08 <i id="0" class="far songItemplay fa-play-circle"></i></span></span>

        </div>
        <div class="songItem">
            <img src="7.jpeg" alt="1"><span class="songName"></span>
            <span class="songListPlay"><span class="timestamp">13:42 <i id="1" class="far songItemplay fa-play-circle"></i></span></span>

        </div>
        <div class="songItem">
            <img src="1.jpeg" alt="1"><span class="songName"></span>
            <span class="songListPlay"><span class="timestamp">04:46 <i id="2" class="far songItemplay fa-play-circle"></i></span></span>

        </div>
        <div class="songItem">
            <img src="3.jpg" alt="1"><span class="songName"></span>
            <span class="songListPlay"><span class="timestamp">26:08 <i id="3" class="far songItemplay fa-play-circle"></i></span></span>

        </div>
        <div class="songItem">
            <img src="2.jpg" alt="1"><span class="songName"></span>
            <span class="songListPlay"><span class="timestamp">04:06 <i id="4" class="far songItemplay fa-play-circle"></i></span></span>

        </div>
        <div class="songItem">
            <img src="5.jpg" alt="1"><span class="songName"></span>
            <span class="songListPlay"><span class="timestamp">08:33 <i id="5" class="far songItemplay fa-play-circle"></i></span></span>

        </div>
        <div class="songItem">
            <img src="4.jpeg" alt="1"><span class="songName"></span>
            <span class="songListPlay"><span class="timestamp">05:21 <i id="6" class="far songItemplay fa-play-circle"></i></span></span>

        </div>
    </div>
    </div>
        <div class="songbanner"></div>
    </div>
        <div class="bottom">
            <span id="currentTime">0:00</span>
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
         <span id="durationTime">0:00</span>
        <div class="icons">
            <!-- <img src="backward-solid.svg" id="previous">
            <img src="play-solid.svg"id="masterplay">
            <img src="forward-solid.svg" id="next"> -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i> 
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
             <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://i.gifer.com/5uwq.gif" width="30px" alt="" id="gif"><span id="mastersongName">phele-bh-main</span>
        </div>
        </div>
    <script src="scriptt.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
